<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Мини-приложение с круглым прогресс-баром">
    <meta name="author" content="Мария Молокова">
    <!-- <link href="./index.css" rel="stylesheet" type="text/css" /> -->
    <title>Progress app</title>
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">Progress</h1>
  </header>

  <main class="main">
    <svg class="progress progress_hidden" width="120" height="120">
      <circle class="progress__background" stroke="#EAF0F6" stroke-width="10" cx="60" cy="60" r="55" fill="transparent"/>
      <circle class="progress__value" stroke="#005CFF" stroke-width="10" cx="60" cy="60" r="55" fill="transparent"/>
    </svg>
  
    <form class="form">
      <label class="form__field">
        <input
          class="form__input form__value-input"
          id="value-input"
          type="number"
          min="0"
          max="100"
          placeholder="%"
        ></input>
        <span class="form__field-text">Value</span>
      </label>

      <label class="form__field">
        <input
          class="form__checkbox form__animate-checkbox"
          id="animate-checkbox"
          type="checkbox"
          tabindex="0"
        ></input>
        <span class="form__pseudo-checkbox"></span>
        <span class="form__field-text">Animate</span>
      </label>

      <label class="form__field">
        <input
          class="form__checkbox form__hide-checkbox"
          id="hide-checkbox"
          type="checkbox"
          tabindex="0"
        ></input>
        <span class="form__pseudo-checkbox"></span>
        <span class="form__field-text">Hide</span>
      </label>
    </form>
  </main>

  <script type="module" src="./pages/index.js"></script>
</body>
</html>
